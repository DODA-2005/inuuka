function drawBall() {
  ctx.save();
  ctx.translate(x, y);

  // PULSE: scaling effect using sine wave
  const pulseScale = 1 + 0.1 * Math.sin(pulseAngle);
  ctx.scale(pulseScale, pulseScale);

  // ROTATE
  ctx.rotate(angle);

  // GLOW
  ctx.shadowColor = "white";
  ctx.shadowBlur = 15;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;

  // DRAW IMAGE instead of emoji
  ctx.drawImage(
    heartImg,                 // your image object
    -ballRadius,              // top-left X (centered)
    -ballRadius,              // top-left Y (centered)
    ballRadius * 2,           // width
    ballRadius * 2            // height
  );

  ctx.restore();

  // update angles
  angle += 0.1;
  pulseAngle += 0.2;
}

function getSpeedMultiplier(score) {
    return 1 + (Math.log(score + 2) / 50);// starts fast, flattens out
}

function resetGame() {
  x = canvas.width / 2;
  y = canvas.height - 30;

  dx = 1.2;        // ‚Üê Clean, controlled start speed
  dy = -1.2;

  angle = 0;
  pulseAngle = 0;
  score = 0;

  // Reset bricks
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r].status = 1;
    }
  }

  canvas.style.display = 'block';
  document.getElementById("loveZone").style.display = 'flex';

  draw(); // start game again
}

function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = '#C71585'; // mediumvioletred aka dark pink
  ctx.fill();
  ctx.closePath();
}


    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = 'crimson';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();
      if (gameState !== "playing") return;
    
      
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
  dx = -dx;
  hitWallSound.currentTime = 0;
  hitWallSound.play();
}
      if (y + dy < ballRadius) dy = -dy;
      else if (y + dy > canvas.height - ballRadius) {
  if (x > paddleX && x < paddleX + paddleWidth) {
    // paddle bounce logic
    const paddleCenter = paddleX + paddleWidth / 2;
    const hitPoint = x - paddleCenter;
    const normalizedHit = hitPoint / (paddleWidth / 2);
    const speed = Math.sqrt(dx * dx + dy * dy);
    const angle = normalizedHit * (Math.PI / 3);
    dx = speed * Math.sin(angle);
    dy = -Math.abs(speed * Math.cos(angle));
    
    hitWallSound.currentTime = 0;
    hitWallSound.play();
  } else {
    // MISSED THE PADDLE üò¢
    if (gameState === "playing") {
      gameState = "lost";
      dx = 0;
      dy = 0;
      showGameOverMessage();
    }
  }
}


    

      x += dx;
      y += dy;
      requestAnimationFrame(draw);
    }

    function startGame() {
      draw();
    }
